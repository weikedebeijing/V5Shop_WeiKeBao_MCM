<!doctype html>
<html>
<head>

<title>无标题文档</title>
<link rel="stylesheet" href="css/base.css" />

</head>
<body>
<div class="con-picup">

  </li>

    </div>
  </li>
  <li>

  请上传1M以下的图片!

    <div class="con-picup-btn">
      <button>上传图片</button>

    <div class="con-picup-img"></div>
